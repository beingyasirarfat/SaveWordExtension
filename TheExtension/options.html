<!DOCTYPE html>
<html>
  <head>
    <title>Yasir's Vocabulary Extension Options</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/common.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/CSS/options.css" />
    <link rel="stylesheet" href="assets/CSS/bootstrap.min.css" />
  </head>

  <body>
    <div id="content">
      <div id="flash" style="text-align: center"></div>
      <div id="title">
        <img
          src="assets/IMG/Yasir.png"
          title="Yasir's Vocabulary"
          alt="Yasir's Vocabulary"
        />
        <div>Extension Options</div>
      </div>
      <form name="options-form" action="">
        <div class="option-row">
          <div class="option-name">Word Saving Locaion:</div>
          <div class="option-value">
            <div class="option-value-primary">
              <input type="checkbox" name="cache" id="cache" />
              <label for="cache"> Save in Chrome's Cache Memory </label>
            </div>
            <div class="option-value-primary">
              <input type="checkbox" name="database" id="database" />
              <label for="database"> Save in a database </label>
            </div>
            <div class="option-value-secondary">
              <input
                type="text"
                name="databaseuri"
                id="databaseuri"
                style="width: 100%"
                placeholder="http://localhost/vocabulary/"
              />
            </div>
          </div>
        </div>
        <div class="option-row">
          <div class="option-name">Export/Import Saved Words:</div>
          <div class="option-value-primary">
            <button id="Export" class="btn btn-default">
              Export To Database
            </button>

            <button id="clear-history" class="btn btn-default">
              Clear history
            </button>
          </div>
          <div class="btn-row">
            <button id="save-btn" class="btn btn-primary">Save</button>
            <button id="reset-btn" class="btn btn-default">Reset</button>
            <button id="export-btn" class="btn btn-default">Export CSV</button>
            <button id="import-btn" class="btn btn-default">Import CSV</button>
            <input type="file" accept=".csv" id="importFromCSV" style="visibility: hidden"/>
            <span id="save-status"></span>
          </div>
        </div>

        <div class="option-row">
          <div class="option-name">Sound Effects:</div>
          <div class="option-value">
            <div class="option-value-primary">
              <input type="checkbox" name="sound" id="sound" />
              <label for="sound"> Enable sound feedback </label>
            </div>
          </div>
        </div>
      </form>
      <div class="footer">
        &copy;
        <a href="https://yasirarfat.com">Yasir Arfat</a>
      </div>
      <script type="text/javascript" src="assets/JS/options.js"></script>
    </div>
  </body>
</html>
